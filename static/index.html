<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Task List</title>
</head>
<body ng-app="App">

<div ng-controller="MainController">
	<form ng-init="init()" ng-submit="add()">
		<input type="text" required placeholder="Input a Todo" ng-model="text">
	</form>

	<ul>
		<li ng-repeat="todo in todoList">
			<input type="text" class="text" value="{{ todo.text }}" ng-model="todo.text" ng-change="save(todo)" />
			&nbsp;<span class="deleteButton" ng-click="remove(todo)">x</span>
		</li>
	</ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.min.js"></script>
<script src="app.js"></script>
</body>
</html>
